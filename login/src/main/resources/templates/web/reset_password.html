<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/main">
<head>
    <th:block layout:include="pw_validation :: deps"></th:block>
    <th:block layout:include="pw_validation :: head"></th:block>
</head>
<div class="island" layout:fragment="page-content">
  <script th:inline="javascript">
  /*<![CDATA[*/
  $(document).ready(function(){
      // Get all the password policy requirements.
      // In case the policy equals to null, initialize the values to 0.
      var special_count = /*[[${passwordPolicy == null ? 0 : passwordPolicy.getRequireSpecialCharacter()}]]*/;
      var uppercase_count = /*[[${passwordPolicy == null ? 0 : passwordPolicy.getRequireUpperCaseCharacter()}]]*/;
      var lowercase_count = /*[[${passwordPolicy == null ? 0 : passwordPolicy.getRequireLowerCaseCharacter()}]]*/;
      var number_count = /*[[${passwordPolicy == null ? 0 : passwordPolicy.getRequireDigit()}]]*/;
      var length_count = /*[[${passwordPolicy == null ? 0 : passwordPolicy.getMinLength()}]]*/;
      validate_password(special_count, uppercase_count, lowercase_count,
                        number_count, length_count, 'password',
                        'password_confirmation');
  });
  /*]]>*/
  </script>
    <h1>Reset Password</h1>
    <div class="island-content">
        <div th:text="|Email: ${email}|" class="email-display">Email: user@example.com</div>
        <form th:action="@{/reset_password.do}" method="post" novalidate="novalidate">
            <input type="hidden" name="code" th:value="${code}"/>
            <input type="hidden" name="email" th:value="${email}"/>
            <div th:if="${message_code}" th:text="#{'reset_password.' + ${message_code}}" class="error-message"></div>
            <input name="password" type="password" placeholder="New Password" autocomplete="off" class="form-control"/>
            <th:block layout:include="pw_validation :: pw_requirements"></th:block>
            <input name="password_confirmation" type="password" placeholder="Confirm" autocomplete="off" class="form-control"/>
            <th:block layout:include="pw_validation :: pw_confirm-req"></th:block>
            <input type="submit" value="Create new password" class="island-button"/>
        </form>
    </div>
</div>
</html>
